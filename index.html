<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/c9665a1dd0.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>
  </header>


  <main class="container">

    <div class="image">
      <img src="images/illustration-mockups.svg" alt="hero image" class="hero__image">
    </div>

    <div class="text">
      <h1 class="hero__title">Build The Community Your Fans Will Love</h1>

      <p class="hero__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button class="btn btn--primary">Register</button>
    </div>

  </main>
  
  <footer class="container">
    <!-- Font awesome icons -->
    <i class="fa fa-solid fa-facebook"></i>
    <i class="fa fa-solid fa-twitter"></i>
    <i class="fa fa-solid fa-instagram"></i>
  </footer>
</body>
</html>
